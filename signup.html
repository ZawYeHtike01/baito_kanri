<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baito_Kanri || Singup</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <link rel="icon" href="logo.png">
    <script src="firebase.js" type="module"></script>
</head>
<body>
      <div class="container d-flex justify-content-center align-items-center mx-auto" style="max-width: 300px;">
            <form id="singupForm" class="border p-4 rounded" >
                <h3 class="text-center mb-3">Singn Up</h3>
                <div class="mb-3 text-center">
                    <img class="w-50 h-50" src="logo.png" alt="">
                </div>
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="name" class="form-control border" id="name" placeholder="Zaw Ye Htike">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control border" id="email" placeholder="Enter email">
                </div>
                <div class="mb-4">
                    <label for="password1" class="form-label">Password</label>
                    <input type="password1" class="form-control border" id="password1" placeholder="Password">
                </div>
                <div class="mb-2">  
                    <input type="password" class="form-control border" id="password" placeholder="Confirm Password">
                </div>
                <div class="mb-4">  
                    <input id="check" type="checkbox"> Show Password
                </div>
                 <button id="singnup" type="submit" class="btn btn-primary w-100 mb-2">SignUp</button>
                 <h6>Already Have Account ?<a href="index.html">Login Here</a></h6>
            </form>
        </div>
</body>
</html>
